<!DOCTYPE html>
<html lang="en">
  <head>
    <title>{% block title %}{% endblock %} - Testsprinten</title>
    <link rel="stylesheet" type="text/css" href="static/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <meta http-equiv="refresh" content="60">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script>
      /* Toggle between showing and hiding the navigation menu links when the user clicks on the hamburger menu / bar icon */
      function myFunction() {
        var x = document.getElementById("myLinks");
        if (x.style.display === "block") {
          x.style.display = "none";
        } else {
          x.style.display = "block";
        }
      }
    </script>

  </head>
  <body>

    <!-- Top Navigation Menu -->
    <div class="topnav">
      <a href="/" class="active">Oslo sprinten, 04.01.2021</a>
      <!-- Navigation links (hidden by default) -->
      <div id="myLinks">
        <a href="/">Hovedside</a>
        <a href="start">Startlister</a>
        <a href="resultat">Resultater</a>
        <a href="live">Live scroll</a>
      </div>
      <!-- "Hamburger menu" / "Bar icon" to toggle the navigation links -->
      <a href="javascript:void(0);" class="icon" onclick=myFunction()>
        <i class="fa fa-bars"></i>
      </a>
    </div>

    {% block content %}{% endblock %}
    <h2 id=headerblue>Testsprinten 2021</h2>
  </body>
</html>
